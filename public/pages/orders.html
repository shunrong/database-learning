<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理 - 数据库学习平台</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-database"></i>
                <span>数据库学习平台</span>
            </div>
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a href="users.html" class="nav-link">
                    <i class="fas fa-users"></i> 用户管理
                </a>
                <a href="products.html" class="nav-link">
                    <i class="fas fa-box"></i> 产品管理
                </a>
                <a href="orders.html" class="nav-link active">
                    <i class="fas fa-shopping-cart"></i> 订单管理
                </a>
                <a href="login.html" class="nav-link" id="authLink">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </a>
            </div>
            <div class="nav-user" id="userInfo" style="display: none;">
                <span id="userName">用户</span>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <!-- 页面头部 -->
            <div class="page-header">
                <div class="d-flex justify-between align-center mb-5">
                    <div>
                        <h1><i class="fas fa-shopping-cart"></i> 订单管理</h1>
                        <p class="text-gray-600">管理系统订单，基于 MySQL 存储</p>
                    </div>
                    <button class="btn-primary" onclick="showAddOrderModal()">
                        <i class="fas fa-plus"></i> 创建订单
                    </button>
                </div>

                <!-- 统计卡片 -->
                <div class="hero-stats mb-5">
                    <div class="stat-card">
                        <i class="fas fa-shopping-cart"></i>
                        <h3 id="totalOrdersCount">-</h3>
                        <p>总订单数</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-clock"></i>
                        <h3 id="pendingOrdersCount">-</h3>
                        <p>待处理</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-truck"></i>
                        <h3 id="shippedOrdersCount">-</h3>
                        <p>已发货</p>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-dollar-sign"></i>
                        <h3 id="totalRevenue">-</h3>
                        <p>总收入</p>
                    </div>
                </div>
            </div>

            <!-- 筛选和搜索 -->
            <div class="filters-section">
                <div class="d-flex justify-between align-center mb-4">
                    <div class="search-container">
                        <div class="form-group">
                            <input type="text" 
                                   id="searchInput" 
                                   class="form-input" 
                                   placeholder="搜索订单ID、用户..."
                                   style="width: 300px;">
                        </div>
                    </div>
                    <div class="filter-controls d-flex gap-2">
                        <select id="statusFilter" class="form-select">
                            <option value="">所有状态</option>
                            <option value="pending">待处理</option>
                            <option value="processing">处理中</option>
                            <option value="shipped">已发货</option>
                            <option value="delivered">已送达</option>
                            <option value="cancelled">已取消</option>
                        </select>
                        <button class="btn-secondary" onclick="refreshOrders()">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                    </div>
                </div>
            </div>

            <!-- 订单列表 -->
            <div class="table-container">
                <div class="table-header">
                    <h3><i class="fas fa-list"></i> 订单列表</h3>
                </div>
                <div id="loadingOrders" class="loading p-4 text-center">
                    <div class="spinner"></div>
                    <span>加载订单数据中...</span>
                </div>
                <table class="table" id="ordersTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>订单ID</th>
                            <th>用户</th>
                            <th>产品</th>
                            <th>数量</th>
                            <th>单价</th>
                            <th>总价</th>
                            <th>状态</th>
                            <th>下单时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- 订单数据将通过 JavaScript 填充 -->
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div id="pagination" class="pagination-container mt-4 text-center">
                <!-- 分页将通过 JavaScript 生成 -->
            </div>
        </div>
    </main>

    <!-- 创建订单模态框 -->
    <div class="modal" id="orderModal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">创建订单</h3>
                <button class="btn-close" onclick="closeOrderModal()">&times;</button>
            </div>
            <form id="orderForm">
                <div class="form-group">
                    <label class="form-label">用户 *</label>
                    <select id="userId" class="form-select" required>
                        <option value="">选择用户</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">产品 *</label>
                    <select id="productId" class="form-select" required>
                        <option value="">选择产品</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">数量 *</label>
                    <input type="number" id="quantity" class="form-input" min="1" value="1" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">配送地址 *</label>
                    <textarea id="shippingAddress" class="form-textarea" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">备注</label>
                    <textarea id="notes" class="form-textarea" rows="2"></textarea>
                </div>
                
                <div class="d-flex justify-between mt-4">
                    <button type="button" class="btn-secondary" onclick="closeOrderModal()">
                        取消
                    </button>
                    <button type="submit" class="btn-primary" id="submitBtn">
                        <span id="submitText">创建订单</span>
                        <div class="spinner" id="submitSpinner" style="display: none;"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 订单详情模态框 -->
    <div class="modal" id="orderDetailModal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h3 class="modal-title">订单详情</h3>
                <button class="btn-close" onclick="closeOrderDetailModal()">&times;</button>
            </div>
            <div id="orderDetailContent">
                <!-- 订单详情内容将通过 JavaScript 填充 -->
            </div>
        </div>
    </div>

    <!-- 更新状态模态框 -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">更新订单状态</h3>
                <button class="btn-close" onclick="closeStatusModal()">&times;</button>
            </div>
            <form id="statusForm">
                <input type="hidden" id="statusOrderId">
                
                <div class="form-group">
                    <label class="form-label">订单状态 *</label>
                    <select id="newStatus" class="form-select" required>
                        <option value="pending">待处理</option>
                        <option value="processing">处理中</option>
                        <option value="shipped">已发货</option>
                        <option value="delivered">已送达</option>
                        <option value="cancelled">已取消</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">备注</label>
                    <textarea id="statusNotes" class="form-textarea" rows="3" placeholder="状态更新说明..."></textarea>
                </div>
                
                <div class="d-flex justify-between mt-4">
                    <button type="button" class="btn-secondary" onclick="closeStatusModal()">
                        取消
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> 更新状态
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/orders.js"></script>
</body>
</html>
